<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Shoppingcart</title>
    <link rel="stylesheet" href="shoppingcart.css">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
    <div class="navbar">    
        <img src="images/SquareEyes_Logo.png" alt="SquareEyes" class="logo">    
        <div class="menu">        
            <a href="#">About Us</a>        <input type="text" placeholder="search...">        
            <div class="icons">            
                <span><i class="fas fa-user"></i></span>            
                <span><i class="fas fa-book"></i></span>            
                <span><i class="fas fa-shopping-cart"></i></span>

                
        </div>
    </div>
    </div>
</header>

<main>
    <div class="main-section">    
        <div class="movie-info">        
            <div class="poster-container">                   <img src="images/joker-2019-poster-8.jpg" alt="Joker Poster" class="movie-poster">        </div>        
            <div class="movie-details">            <h2>Joker</h2>            
                <p>2019</p>        
            </div>        
            <p class="price">12.99 $</p>    
        </div>   
            
    <hr>    
    <div class="total-info">        
        <p>Total:</p>        
        <p class="total-price">12.99 $</p>    
    </div>    
    <div class="action-buttons">        
        <button class="action-button">Go back

        </button>        
        <button class="action-button">Pay

        </button>    
    </div>
</div>
</main>
 
</body>
</html>

<div class="movie-actions">                    <i class="fas fa-trash-alt">

</i>                
</div>
